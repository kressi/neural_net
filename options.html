<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neuronales Netz zur Zeichenerkennung</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/justified-nav.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">    
  </head>
  <body>
    <div class="container">

      <div class="masthead">
        <h3 class="text-muted">Neural Net - Digit Recognition</h3>
        <ul class="nav nav-justified">
          <li><a href="index.html">Digit Recognition</a></li>
          <li class="active"><a href="options.html">Manage Nets</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h3>Train new neural net</h3>
          <form role="form">
            <div class="form-group">
              <label for="net-id">Net-ID</label>
              <input type="text" class="form-control" id="net-id" placeholder="your Network identifier here">
            </div>
            <div class="form-group">
              <label for="epochs">Epochs</label>
              <input type="text" class="form-control" id="epochs" placeholder="your epochs value here">
            </div>
            <div class="form-group">
              <label for="eta">ETA</label>
              <input type="text" class="form-control" id="eta" placeholder="your ETA value here">
            </div>
            <div class="form-group">
              <label for="layers">Layers</label>
              <input type="text" class="form-control" id="layers" placeholder="e.g. 50,20,30 for 3 layers">
            </div>
             <button type="button" id="createNN" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-lg-6"m id="result">
          <h3>Delete an exsiting neural net</h3>
          <select id="netList" class="form-control">
          </select>
          <button type="button" id="deleteNN" class="btn btn-default">Delete</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </body>
</html>

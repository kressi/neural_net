<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neuronales Netz zur Zeichenerkennung</title>
    <style type="text/css"><!--
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
    --></style>
  </head>
  <body>
    <div id="container">
      <canvas id="imageView" width="200" height="200">
        <p>Unfortunately, your browser is currently unsupported by our web
        application.  We are sorry for the inconvenience. Please use one of the
        supported browsers listed below, or draw the image you want using an
        offline tool.</p>
        <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a
          href="http://www.mozilla.com">Firefox</a>, <a
          href="http://www.apple.com/safari">Safari</a>, and <a
          href="http://www.konqueror.org">Konqueror</a>.</p>
      </canvas>
    </div>
    <div id="drawOptions">
      <input type="button" value="Clear" id="clear" onclick="clearCanvas()" size="23" >
      <input type="button" value="Send" id="send" onclick="createPostRequest()" size="23" >
      <p>Line Style:</p>
      <select id="linestyle" onchange="changeLineSize()">
        <option value="10">Fette Linie</option>
        <option value="6" selected="selected">Normale Linie</option>
        <option value="2">DÃ¼nne Linie<option>
      </select> 
    </div>
    <div id="placeholder">
      <canvas id="resizedImage" width="28" height="28">
      </canvas>
    </div>
    <script type="text/javascript"
    src="js/pencilV2.js"></script>
    <script type="text/javascript"
    src="js/jquery_min.js"></script>
  </body>
</html>
